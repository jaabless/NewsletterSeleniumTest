name: Java CI with Maven and Selenium

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Run Maven tests
        run: mvn clean test -B

  notify:
    needs: build-and-test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Determine Build Status
        id: slack_status
        run: |
          echo "Writing message to output file"
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "message=✅ Build & Tests Passed for $GITHUB_REPOSITORY on $GITHUB_REF" >> $GITHUB_OUTPUT
          else
            echo "message=❌ Build or Tests Failed for $GITHUB_REPOSITORY on $GITHUB_REF" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          text: ${{ steps.slack_status.outputs.message }}
          fields: repo,message,commit,author,eventName,ref
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.NEWSLETTER_CHANNEL }}
