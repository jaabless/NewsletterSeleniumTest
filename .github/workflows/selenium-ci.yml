name: Java CI with Maven and Selenium

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Run Maven tests
        id: test
        run: mvn clean test -B

      - name: Set output for Slack message
        id: slack-message
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "message=✅ Build & Tests Passed for $GITHUB_REPOSITORY" >> $GITHUB_OUTPUT
          else
            echo "message=❌ Build or Tests Failed for $GITHUB_REPOSITORY" >> $GITHUB_OUTPUT
          fi

  notify:
    needs: build-and-test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: pip install requests

      - name: Send Slack Notification via Python
        run: |
          python slack_notify.py "${{ needs.build-and-test.result }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.NEWSLETTER_CHANNEL }}
